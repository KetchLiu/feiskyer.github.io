branches:
  only:
  - source

language: node_js
sudo: false

node_js:
  - '6'

before_install:
  - git config --global user.name "Pengfei Ni"
  - git config --global user.email feiskyer@gmail.com

install:
  - npm install hexo-cli -g
  - npm install

script:
  - echo "  repo: https://${GitHubKEY}@github.com/feiskyer/feiskyer.github.io.git" >> _config.yml
  - hexo deploy --generate

